<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto GSAP - Animaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <nav class="navbar">
        <div class="logo">Mi Portafolio</div>
        <ul class="nav-links">
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#proyectos">Proyectos</a></li>
            <li><a href="#contacto" class="btn-contacto">Contacto</a></li>
        </ul>
    </nav>

    <div class="container">
        <section class="scroll-gallery">
            <div class="photo-wrapper">
                <img src="assets/Pile1.jpg" alt="Piscina 1" class="scroll-photo photo-1" loading="lazy">
                <img src="assets/Pile3.jpg" alt="Piscina 2" class="scroll-photo photo-2" loading="lazy">
                
                <div class="scroll-photo photo-grid">
                    <div class="grid-left">
                        <img src="assets/Pile5.jpg" alt="Piscina 3" loading="lazy">
                        <img src="assets/Pilsdasde2.jpg" alt="Piscina 4" loading="lazy">
                    </div>
                    <div class="grid-right">
                        <img src="assets/Pileta4.jpg" alt="Piscina 5" loading="lazy">
                    </div>
                </div>
                
                <img src="assets/Pile1.jpg" alt="Piscina 6" class="scroll-photo photo-6" loading="lazy">
                <img src="assets/Pilsdasde2.jpg" alt="Piscina 7" class="scroll-photo photo-7" loading="lazy">
                <img src="assets/Pileta4.jpg" alt="Piscina 8" class="scroll-photo photo-8" loading="lazy">
                <img src="assets/Pile5.jpg" alt="Piscina 9" class="scroll-photo photo-9" loading="lazy">
                <img src="assets/Pile3.jpg" alt="Piscina 10" class="scroll-photo photo-10" loading="lazy">

                <div class="floating-text-container" aria-hidden="true">
                    <h2 class="floating-text">Lucas Martin <br> Maidana</h2>
                    <h2 class="floating-text-2">Presupuesto <br> Sin Cargo</h2>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
