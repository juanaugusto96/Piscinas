<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Piscinas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <h1 class="title">Galería de Piscinas</h1>
        <p class="subtitle">Desplázate hacia abajo para ver las fotos</p>
    </header>

    <section class="scroll-gallery">
        <div class="photo-wrapper">
            <img src="Img/Pile1.jpg" alt="Piscina 1" class="scroll-photo photo-1">
            <img src="Img/Pile3.jpg" alt="Piscina 2" class="scroll-photo photo-2">
            <img src="Img/Pilsdasde2.jpg" alt="Piscina 3" class="scroll-photo photo-3">
        </div>
    </section>

    <!-- GSAP desde CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <!-- Nuestro JavaScript -->
    <script src="main.js"></script>
</body>
</html>
